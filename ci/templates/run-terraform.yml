parameters:
  terraformAction: plan
  projectGroup: ""
  endpointName: ""
  variables: {}

obs:
  - deployment: ${{ parameters.projectGroup }}
    displayName: ${{ parameters.projectGroup }}
    environment: ${{ parameters.environmentName }}-${{ parameters.terraformAction }}
    workspace:
      clean: all
    variables:
      ${{ insert }}: ${{ parameters.variables }}
    strategy:
      runOnce:
        deploy:
          steps:
            - checkout: self

            - pwsh: |
                $url = "https://releases.hashicorp.com/terraform/${{ variables.terraformVersion }}/terraform_${{ variables.terraformVersion }}_windows_amd64.zip"
                $zipFile = "terraform.zip"
                Invoke-WebRequest -Uri $url -OutFile $zipFile
                Expand-Archive -Path $zipFile -DestinationPath $env:USERPROFILE\.terraform.d\cli\$(terraformVersion)
                $env:Path += ";$env:USERPROFILE\.terraform.d\cli\$(terraformVersion)"
                terraform --version
              displayName: Install Terraform



